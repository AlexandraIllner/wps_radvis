name: Frontend CI

on:
  push:
  pull_request:

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Ins Frontend-Verzeichnis wechseln
        run: cd frontend

      - name: Frontend Dependencies installieren
        working-directory: frontend
        run: npm ci

      - name: Frontend Tests ausf√ºhren
        working-directory: frontend
        run: npx ng test --browsers=ChromeHeadless --watch=false