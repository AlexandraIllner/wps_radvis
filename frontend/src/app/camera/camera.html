<div class="camera-container">

    <input
        #cameraInput
        type="file"
        accept="image/*"
        capture="environment"
        (change)="onFileChange($event)"
        class="hidden-input"
    />


    <div class="camera-actions" role="group" aria-label="Fotoquelle wählen">
        <button
                type="button"
                mat-raised-button
                color="primary"
                class="camera-btn"
                (click)="cameraInput.click()"
                aria-label="Kamera öffnen"
        >
          <mat-icon class="btn-icon">photo_camera</mat-icon>
          Kamera
        </button>

    </div>

    <p *ngIf="fileName" class="camera-filename" aria-live="polite">
        Gewählt: <strong>{{ fileName }}</strong>
    </p>
  <div class="camera-wrapper">
    <div *ngIf="previewData" class="camera-preview">
        <img [src]="previewData" alt="Vorschau des gewählten Fotos" class="camera-img" />
    </div>

    <button
            *ngIf="previewData"
            type="button"
            class="camera-delete-btn"
            (click)="removePhoto()"
            aria-label="Gewähltes Foto löschen"
    >
      ✕
    </button>
</div>
</div>
