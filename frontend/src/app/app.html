<main
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding-top: 3rem;
    text-align: center;
    font-family: system-ui, sans-serif;
  "
>
  <h1>Mängel melden</h1>


  <mat-form-field appearance="outline" style="width: 280px; margin-top: 1rem;">
    <mat-label>Mängelkategorie</mat-label>
    <mat-select [(ngModel)]="selectedCategory">
      <mat-option [value]="null" disabled>Bitte wählen…</mat-option>
      <mat-option *ngFor="let cat of categories" [value]="cat">
        {{ cat }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" style="width: 280px; margin-top: 1rem;">
    <mat-label>Beschreibung</mat-label>
    <textarea
      matInput
      placeholder="Beschreibe den Mangel kurz"
      [(ngModel)]="description"
      maxlength="200"
      rows="4"
    ></textarea>
    <mat-hint align="end">{{ description?.length || 0 }} / 200 Zeichen</mat-hint>
  </mat-form-field>

</main>
